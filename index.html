<!DOCTYPE html>
<html>
<head>
<title>Password Strength Checker</title>

<style>
body{
    font-family: Arial;
    background:#0f172a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:#1e293b;
    padding:30px;
    border-radius:12px;
    width:350px;
    text-align:center;
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
    border:none;
    font-size:16px;
}

#strengthBar{
    height:10px;
    width:100%;
    background:#334155;
    margin-top:15px;
    border-radius:10px;
}

#bar{
    height:10px;
    width:0%;
    border-radius:10px;
}

#result{
    margin-top:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
<h2>Password Strength Checker</h2>

<input type="password" id="password" placeholder="Enter password..." onkeyup="checkPassword()" />

<div id="strengthBar">
    <div id="bar"></div>
</div>

<div id="result"></div>
</div>

<script>
function checkPassword(){

let password = document.getElementById("password").value;
let strength = 0;

// Regex checks
if(password.length >= 8) strength++;
if(/[A-Z]/.test(password)) strength++;
if(/[0-9]/.test(password)) strength++;
if(/[!@#$%^&*]/.test(password)) strength++;

let bar = document.getElementById("bar");
let result = document.getElementById("result");

if(strength === 0){
    bar.style.width="0%";
    result.innerHTML="";
}

if(strength === 1){
    bar.style.width="25%";
    bar.style.background="red";
    result.innerHTML="Weak Password";
}

if(strength === 2){
    bar.style.width="50%";
    bar.style.background="orange";
    result.innerHTML="Medium Password";
}

if(strength === 3){
    bar.style.width="75%";
    bar.style.background="yellow";
    result.innerHTML="Strong Password";
}

if(strength === 4){
    bar.style.width="100%";
    bar.style.background="limegreen";
    result.innerHTML="Very Strong Password ðŸ”¥";
}

}
</script>

</body>
</html>
